<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주미 AI 동글 페어링</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content-box">
        <img src="logo.png" class="logo" alt="로고">
        <div class="status" id="statusLabel">상태: 연결 끊김</div>

        <button id="connectBtn">연결</button>

        <div id="deviceLabel">페어링 상태</div>

        <button id="pairBtn">페어링 시작</button>
        <button id="testBtn">전송 테스트</button>

        <textarea id="textOutput" readonly></textarea>

        <button id="disconnectBtn">연결 끊기</button>

        <div class="download-section">
            <hr class="divider">
            <p class="section-title">설치 및 다운로드</p>
            <div class="button-group">
                <button id="driverDownloadBtn" class="secondary-btn">동글 드라이버 설치</button>
                <button id="exeDownloadBtn" class="secondary-btn">Windows용 실행 파일(.exe)</button>
            </div>
        </div>
    </div>
    <script src="serialManager.js"></script>
</body>

</html>
